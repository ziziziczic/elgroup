<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <style>
        /* 공통사항 */
        .tap_container {position:relative; width:100%; height:800px;}
        
        .tap_container > ul {display: flex; justify-content: center;}
        .tap_container > ul > li {padding:0 2rem;}
        .tap_container > ul > li label {line-height: 3rem;}
        
        .tap_container input {display:none;}
        .tap_container input[type='radio']:checked + label{font-weight: bold;}
        .tap_container input[type='radio']:checked ~ .tap_contents {opacity:1; transform: translateX(30%);}
        .tap_container .tap_contents {position:absolute; top:3rem; left:0px; width:1200px; height: 700px; opacity:0; transition: opacity 0.5s, transform 0.8s; border:1px solid gray;}

        
    </style>
</head>
<body>
    <div class="tap_container">
        <ul>
            <li>
                <input type="radio" id="radiobox1" name="tap_group" checked>
                <label for="radiobox1">법정의무교육</label>
                <div class="tap_contents">
                </div>
            </li>
            <li>
                <input type="radio" id="radiobox2" name="tap_group">
                <label for="radiobox2">산업안전보건교육</label>
                <div class="tap_contents">
                </div>
            </li>
            <li>
                <input type="radio" id="radiobox3" name="tap_group">
                <label for="radiobox3">내일배움카드</label>
                <div class="tap_contents">
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
