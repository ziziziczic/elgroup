<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        .container {position: absolute; top:50%; transform: translateY(-50%); width:100%; padding:30px;}
        .container > h2 {font-size: 30px; color:brown;}
        .container > .form {margin: 30px 0px; display: flex; justify-content: space-between;}
        .container > .form > .form-input {width:32%;}
        .container > .form > .form-input > input {display: none;}
        .container > .form > .form-input > label {display: block; border: 1px solid #eee; text-align: center; padding:15px; transition:all 200ms ease-in-out; box-shadow: 2px 2px 5px 2px gray;}
        .container > .form > .form-input > label .title{font-size: 18px; color:2371e0; font-weight: 600;}
        .container > .form > .form-input > label .price{font-size: 40px; font-weight: 600; margin:10px 0px 2px; color:#222;}
        .container > .form > .form-input > label p{color:#888; font-size: 15px;}
        .container > .form > .form-input > label .desc{color:#555; font-size: 15px; margin-top: 10px;}

        .container > .form > .form-input > label:hover {border: 3px solid orange; cursor: pointer;}
        .container > .form > .form-input > input:hover + label {background: orange; border: 1px solid orange;}
        .container > .form > .form-input > input:hover + label .title {color:#eee;}
        .container > .form > .form-input > input:hover + label .price {color:#fff;}
        .container > .form > .form-input > input:hover + label p {color:#ddd;}
        .container > .form > .form-input > input:hover + label .desc {color:#eee;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Select Package to suit your plan</h2>
        <div class="form">
            <div class="form-input">
                <input type="radio" name ="plan" id="plan-free" value="free">
                <label for="plan-free">
                    <div>
                        <div class="title">Free</div>
                        <div class="price">$0</div>
                        <p>per month</p>
                        <div class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus quam aliquid, animi ipsam magni mollitia suscipit voluptate deleniti qui non saepe tenetur distinctio itaque alias! Recusandae iure magni sequi perspiciatis.</div>
                    </div>
                </label>
            </div>
            <div class="form-input">
                <input type="radio" name ="plan" id="plan-starter" value="starter">
                <label for="plan-starter">
                    <div>
                        <div class="title">Starter</div>
                        <div class="price">$40</div>
                        <p>per month</p>
                        <div class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus quam aliquid, animi ipsam magni mollitia suscipit voluptate deleniti qui non saepe tenetur distinctio itaque alias! Recusandae iure magni sequi perspiciatis.</div>
                    </div>
                </label>
            </div>
            <div class="form-input">
                <input type="radio" name ="plan" id="plan-premium" value="premium">
                <label for="plan-premium">
                    <div>
                        <div class="title">premium</div>
                        <div class="price">$70</div>
                        <p>per month</p>
                        <div class="desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus quam aliquid, animi ipsam magni mollitia suscipit voluptate deleniti qui non saepe tenetur distinctio itaque alias! Recusandae iure magni sequi perspiciatis.</div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
